name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    - name: Restore dependencies
      run: dotnet restore PetFoodVerifAI/PetFoodVerifAI.csproj
    - name: Build
      run: dotnet build PetFoodVerifAI/PetFoodVerifAI.csproj --no-restore
    - name: Test
      run: dotnet test PetFoodVerifAI.Tests/PetFoodVerifAI.Tests.csproj --no-build --verbosity normal

  build-and-test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
      working-directory: ./frontend
    - name: Build
      run: npm run build
      working-directory: ./frontend
    - name: Test
      run: npm run test:coverage
      working-directory: ./frontend
